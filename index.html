<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="profile.jpg"
          alt="Photos of people with glasses and white clothes"
          class="profile-img"
        />
      </div>

      <div class="text-data">
        <span class="name">Suzuki</span>
        <span class="job">Lecture & Developer</span>
      </div>

      <div class="media-buttons">
        <a href="#" style="background: #0088cc" class="link">
          <i class="bx bxl-telegram"></i>
        </a>
        <a href="#" style="background: #0a66c2" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
        <a href="#" style="background: #25d366" class="link">
          <i class="bx bxl-whatsapp"></i>
        </a>
        <a href="#" style="background: #1db954" class="link">
          <i class="bx bxl-spotify"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">50k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">10k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">11k</span>
        </div>
      </div>
    </div>
  </body>
</html>
